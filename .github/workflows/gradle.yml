name: Demo to setup project with github actions

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: checking out code
        uses: actions/checkout@v3

      - name: Setting up java env
        uses: actions/setup-java@v3
        with:
          java-version: 17

      - name: grant permissions
        run: chmod +x gradlew

      - name: build action
        run: ./gradlew build
